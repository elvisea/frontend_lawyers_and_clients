services:
  lawyers-and-clients:
    build:
      context: .
      dockerfile: Dockerfile
    image: "elvisea/lawyers-and-clients:latest"  # Valor fixo
    container_name: lawyers-and-clients
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    command: ["npm", "run", "start"]
