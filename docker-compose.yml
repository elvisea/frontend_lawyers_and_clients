services:
  frontend_lawyers_and_clients:
    image: "elvisea/lawyers-and-clients:latest"  # Valor fixo
    container_name: lawyers-and-clients
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    command: ["npm", "run", "start"]
    networks:
      - lawyers_and_clients_network  # Conectando Ã  rede compartilhada

networks:
  lawyers_and_clients_network:
    driver: bridge  # Rede compartilhada usando o driver 'bridge'
